[alias]
# Test aliases for convenient execution
test-serial = "test -- --test-threads=1"    # Force serial execution if needed
test-all = "test -- --ignored"              # Include ignored tests (parallel)
test-server = "test -- server"              # Server tests with internal synchronization
test-audio = "test -- audio"                # Audio tests with internal synchronization
test-phase5 = "test -- phase5"              # Phase5 tests with internal synchronization

# Build aliases
build-release = "build --release"
run-server = "run --release -- --server"
run-client = "run --release -- --client"

[build]
# Use zig cc as the C compiler for better cross-compilation support
# Uncomment if zig is available in PATH
# rustflags = ["-C", "linker=zig cc"]

# Note: RUST_TEST_THREADS removed to allow parallel execution by default
# Shared resource tests use internal Mutex synchronization instead
