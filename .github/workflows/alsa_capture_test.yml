name: ALSA Audio Capture TDD Test

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-alsa-capture:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install ALSA development libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build project
      run: cargo build --release
    
    - name: Run standard tests
      run: cargo test
    
    - name: Test ALSA audio capture functionality
      run: |
        echo "=============================================="
        echo "Testing ALSA Audio Capture for TDD"
        echo "=============================================="
        echo ""
        
        # Run the comprehensive ALSA capture test
        ./test_alsa_capture.sh
    
    - name: Run TDD example tests
      run: |
        echo ""
        echo "=============================================="
        echo "Running TDD Example Tests"
        echo "=============================================="
        echo ""
        
        # Run the TDD example demonstrating automated audio validation
        ./test_alsa_tdd_example.sh
    
    - name: Test without ALSA config (fallback to --no-audio)
      run: |
        echo ""
        echo "=============================================="
        echo "Testing fallback: --no-audio option"
        echo "=============================================="
        echo ""
        
        # Clean up any ALSA config
        rm -f ~/.asoundrc
        
        # Test with --no-audio flag
        timeout 15 cargo run --release -- --no-audio test_input.json
        
        # Verify output.wav was created
        if [ -f output.wav ]; then
          echo "✅ WAV file created successfully with --no-audio option"
          ls -lh output.wav
          file output.wav
        else
          echo "❌ Failed to create output.wav"
          exit 1
        fi
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: audio-output-files
        path: |
          output.wav
          output_pass2.json
        retention-days: 7
